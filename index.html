<!DOCTYPE html>
<html>
<head>
	<title>Desarrollo VUEJS</title>	
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>

	Guía: https://es-vuejs.github.io/vuejs.org/v2/guide/index.html


	<!-- Hola Mundo en VUE -->
	<div id="app">		
		<h1>{{ titulo }}</h1>
		<h2>{{ message }}</h2>
	</div>

	<div id="app2">
		<h1>{{ titulo }}</h1>
		<span :title="message">
    		¡Deja tu mouse sobre este mensaje unos segundos para ver el atributo `title` enlazado dinámicamente!
  		</span>
	</div>

	<div id="app3">
		<h1>{{ titulo }}</h1>
		<p v-if="seen">
    		Me puedes ver!
  		</p>
	</div>
	<!-- Código JavaScript VUE -->	
	<script>
		var app3 = new Vue({
			el:'#app3',
			data:{
				titulo:'3 - Uso de Condicionales y Bucles',
				seen: true
			}
		});

		var app2 = new Vue({
			el:'#app2',
			data:{
				titulo:'2 - Uso de v-bind:',
				message:'You loaded this page on ' + new Date()
			}
		});

		var app = new Vue({		  
			el:'#app',
		  	data: {
		  		titulo:'1 - Hola Mundo',
		    	message: 'Hello Vue!'
		  }
		});
	</script>
</body>
</html>
